name: Lint
on:
  push:
    paths:
    - 'src/**/*.{ts,tsx}'
    - '.github/workflows/**'
    - 'public/**'
  pull_request:
    branches:
    - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm install --frozen-lockfile
    - run: npm run lint -c .eslintrc
